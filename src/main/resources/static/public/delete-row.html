<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <title>Delete Row</title>
    <!--/* Used only for editing in Pinegrow -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!--*/-->
    <style>
        tr.htmx-swapping td {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container alert alert-secondary" role="alert">
        A tweaked version of the <a href="https://htmx.org/examples/delete-row/" target="_blank">HTMX Delete Row</a>
    </div>
    <div class="container">
        <table hx-indicator=".htmx-indicator" hx-get="/public/delete-row/contacts" hx-trigger="revealed"
               hx-swap="innerHTML">

        </table>
    </div>
</section>
</body>
</html>
